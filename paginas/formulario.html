<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="">
        <label for="">Nome:</label><input type="text"><br>
        <label for="">Telefone:</label><input type="tel"><br>
        <label for="">Email:</label><input type="email"><br>
        <label for="">Deseja receber informações?</label>
        <label for="">Sim</label><input type="radio" value="sim" name="receber">
        <label for="">Não</label><input type="radio" value="nao" name="receber"><br>
        <label for="">Sua mensagem:</label><textarea name="" id="" cols="0" rows="3"></textarea> <br>

        <label for="">Escolha sua plataforma:</label>
        <select name="" id="">
            <option value="xbox">Xbox One</option>
            <option value="Playstation 2">Playstation 2</option>
            <option value="switch">Nitendo Switch</option>
            <option value="pc">Computador</option>
        </select>
        <br>
        <button type="submit">Enviar</button>
        
    </form>
    
</body>
</html>

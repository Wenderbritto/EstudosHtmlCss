<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <form action="">
        
        <table border="1">
            <tr class="tablered">
                <td>
                    <h3>Dados Pessoais</h3>
                    <label for="">Nome do aluno:</label><input type="text"><br>
                    <label for="">Data nascimento:</label><input type="date"><br>
                    <label for="">Nome da mãe:</label><input type="text"><br>
                    <label for="">Nome do pai:</label><input type="text"><br>
                    <label for="">Telefone:</label><input type="tel"><br>
                    <label for="">E-Mail:</label><input type="text"><br>

                </td>
            </tr>

            <tr class="tableblue">
                <td >
                    <h3>Informações da Matrícula</h3>
                    <label for="">Série:</label><br>
                    <select name="" id="">
                        
                        <option value="pre">Pré-escolar</option>
                    </select>

                    <br>
                    <label for="">Turno:</label>
                    <label for="">Manhã</label><input type="radio" value="manha" name="turno">
                    <label for="">Tarde</label><input type="radio" value="tarde" name="turno"><br>

                    <label for="">Atividades Extracurriculares</label><br>
                    <input type="checkbox"><label for="">Informática</label><br>
                    <input type="checkbox"><label for="">Música</label><br>
                    <input type="checkbox"><label for="">Judô</label><br>
                    <input type="checkbox"><label for="">Balet</label><br>
                    <input type="checkbox"><label for="">Pintura</label><br>
                    <input type="checkbox"><label for="">Futebol</label><br>

                    
                </td>
            </tr>
        </table>

        <button type="submit">Enviar formulário</button>
        <button type="submit">Limpar Campos</button>

    </form>
</body>
</html>
